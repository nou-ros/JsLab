<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Animated Icons</title>
    <style>
        #chain,#battery,#hourglass
        {
            font-size:50px;
        }
        
    </style>
</head>
<body>
    <div id="chain" class="fa"></div>
    <br><br>
    <div id="battery" class="fa"></div>
    <br><br>
    <div id="hourglass" class="fa"></div>

    <script>
        //break chain animation
        function breakChain()
        {
            let chain= document.getElementById('chain');
            chain.innerHTML = "&#xf0c1;";

            setTimeout(function(){
                chain.innerHTML="&#xf127;";
            },1000);
        }
        //call animation
        breakChain();
        //animate every 2s
        setInterval(breakChain, 2000);


        //battery charge animation
        function batteryCharge()
        {
            let battery= document.getElementById("battery");
            battery.innerHTML = "&#xf244;";

            setTimeout(function()
            {
                battery.innerHTML="&#xf243;";
            }, 1000);

            setTimeout(function()
            {
                battery.innerHTML="&#xf242;";
            }, 2000);

            setTimeout(function()
            {
                battery.innerHTML="&#xf241;";
            }, 3000);

            setTimeout(function()
            {
                battery.innerHTML="&#xf240;";
            }, 4000);
        }

        //run animation
        batteryCharge();
        //run animation in every 5 seconds
        setInterval(batteryCharge, 5000);

        function hourGlass()
        {
            let hourglass= document.getElementById('hourglass');
            hourglass.innerHTML = "&#xf251;";

            setTimeout(function()
            {
                hourglass.innerHTML="&#xf252;";
            }, 1000);
            setTimeout(function()
            {
                hourglass.innerHTML="&#xf253;";
            }, 2000);
        }
        hourGlass();
        //run animation in every 3 seconds
        setInterval(hourGlass, 3000);
    </script>
</body>
</html>
