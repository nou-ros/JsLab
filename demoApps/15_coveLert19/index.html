<body>
    
    <nav class="navbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-2x fa-virus"></i>

            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">

                    <i class="fas fa-2x fa-chart-bar"></i>

            </li>
            <li class="nav-item">
                <a href="https://www.pexels.com/search/cat/" target="_blank" class="nav-link">
                    <i class="fa fa-2x fa-cat"></i>

            </li>

                <a href="#" class="nav-link">
                    <i class="fas fa-2x fa-cloud-sun"></i>
                </a>
            </li>
            
            

            <li class="nav-item">
                <a href="#" class="nav-link" onclick="darkMode()">
                    <i class="fas fa-3x fa-adjust"></i>
                </a>
            </li>


        </ul>
    </nav>

    <main>
    
        <br>
        <h3 class="text-center text-info">Covid-19 Live Data</h3>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table text-center table-hover table-sm table-dark">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Total Cases</th>
                                    <th>Total Deaths</th>
                                    <th>Total Recovered</th>
                                    <th>New Confirmed</th>
                                    <th>New Deaths</th>
                                    <th>New Recovered</th>
                                </tr>
                            </thead>
                            <tbody class="font-weight-bold">
                                <tr id="data">
                                </tr>
                            </tbody>
                        </table>
                        <br>

                        
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="refresh" class="btn btn-outline-info font-weight-bold">
                    Refresh Data
                </button>
            
            <br><br>
            
            <div class="row ">
                <div class="col-md-6">
                    <div class="mx-auto">
                        <canvas id="myChart1" width="350" height="300"></canvas>
                    </div>
                </div>
                <br><br>
                <div class="col-md-6">
                    <div class="mx-auto">
                        <canvas id="myChart2" width="350" height="300"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </main>
