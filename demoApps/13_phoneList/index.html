<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phone book list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <style>
      .teal,
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }
      .error {
        background: red;
      }
      .teal {
        background: #008080;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">PHONEBOOK LIST</h1>
      <form id="phone-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" class="u-full-width" />
        </div>
        <div>
          <label for="number">Number</label>
          <input type="number" id="number" class="u-full-width" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" class="u-full-width" />
        </div>
        <input type="submit" value="Submit" class="u-full-width" />
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="phone-list"></tbody>
      </table>
    </div>

    <script src="appes6.js"></script>
  </body>
</html>
